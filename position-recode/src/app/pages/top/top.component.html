<div id="top">
    <div class="container">
        <div class="row mt-30px">
            <div class="col-4">
                <p-button label="ログアウト" [disabled]="false" (onClick)="logout()"></p-button>
            </div>
            <div class="col-4">
                <p-button label="簡易追加" [disabled]="false" (onClick)="simpleRegist()"></p-button>
            </div>
            <div class="col-4">
                <p-button label="追加" [disabled]="false" (onClick)="regist()"></p-button>
            </div>
        </div>
        <div class="row mt-20px">
            <p-table [value]="storeManaged.storeList" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
            [rowsPerPageOptions]="[10, 25, 50]" [scrollable]="true" scrollHeight="500px" selectionMode="single" (onRowSelect)="detail($event)" dataKey="id" [tableStyle]="{ 'min-width': '40rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>名前</th>
                        <th>住所</th>
                        <th>評価</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-store let-rowIndex="rowIndex">
                    <tr [pSelectableRow]="store" [pSelectableRowIndex]="rowIndex">
                        <td>{{ store.storeName }}</td>
                        <td>{{ store.address.province }} {{ store.address.county }} {{ store.address.town }} {{ store.address.city }} {{ store.address.neighbourhood }}</td>
                        <td>
                            <p-rating [(ngModel)]="store.evaluation" [readonly]="true" [cancel]="false"></p-rating>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
